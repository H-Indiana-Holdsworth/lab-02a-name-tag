<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nametag</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>The world's most elegant nametag</h1>
    </header>

    <section class='inputs'>

        <div class='name-bar'>
        <label>
            Enter your name:
            <input id='name-input'>
            <button id='update-button'>Update</button>
            </input>
        </label>
        </div>

    </section>

    <div class='side-nav'>
        <a href='https://en.wikipedia.org/wiki/Name_tag'>About</a>
        <a href='https://github.com/alchemycodelab/dev-101-august-2021/blob/main/02-making-a-website-html-and-css/exercises/LAB-02a-name-tag.md'>Inspiration</a>
        <a href='name-tag-pic.jpg'>Purpose in creation</a>
    </div>

    <div class='paper'>
        <div class='tag'> 
         <div class='intro'>
            <h1><strong>HELLO</strong></h1>
            <h2>my name is</h2>
          <div id='name' class='name'><p>Indy Holdsworth</p></div>
          </div>
         </div>
          
    </div>

    
    <div class='footer'>
      <p>Contact: (928) 123-1234</p>
    </div>

<script src='app.js' type='module'></script>

</body>
</html>
